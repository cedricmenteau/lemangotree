<div class="reservation-wrapper" style="padding: 60px;">
  <form id="booking_form" method="POST" action="https://formspree.io/contact@lemangotree.com" data-parsley-validate="">
    <input type="hidden" name="_subject" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_format" value="plain" />
    <label>Prénom</label>
    <input type="text" name="Nom" placeholder="Boby Lapointe" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Boby Lapointe'" required="" />
    <label>Email</label>
    <input type="email" name="_replyto" placeholder="boby@lapointe.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'boby@lapointe.com'" data-parsley-type="email" required="" />
    <label>Mobile</label>
    <input type="tel" name="Phone number" placeholder="0645454545" onfocus="this.placeholder = ''" onblur="this.placeholder = '0645454545'" required="" minlength="10" data-parsley-pattern="\+(9[976]\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|4[987654310]|3[9643210]|2[70]|7|1)\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*\d\W*(\d{1,2})$">
    <label>Choisissez votre date</label>
    <input type="text" id="datepicker" placeholder="jj/mm/aa">
    <textarea id="getDate" name="Date de réservation" style="display: none;"></textarea>
    <label>Nombre de personnes</label>
    <select name="Nombre de personnes" placeholder="1">
      <option value="1 personne" selected>1</option>
      <option value="2 personnes">2</option>
      <option value="3 personnes">3</option>
      <option value="4 personnes">4</option>
      <option value="5 personnes">5</option>
      <option value="6 personnes">6</option>
      <option value="7+ personnes">7+</option>
    </select>
    <label>Un petit mot ?</label>
    <textarea name="Message (optionnel)" placeholder="(optionnel)" onfocus="this.placeholder = ''" onblur="this.placeholder = '(optionnel)'"></textarea>
    <button type="submit">Je réserve</button>
    <input type="hidden" name="_next" value="validate"/>
  </form>

  <script>

    const submitButton = document.querySelector('button');
    let defaultDate = document.getElementById('datepicker');
    const mailSubject = document.querySelector('input[name="_subject"]');
    const people = document.querySelector('select');

    $(document).ready(function(){
      $.datepicker.regional['fr'] = {
        closeText: 'Fermer',
        prevText: '&#x3c;Préc',
        nextText: 'Suiv&#x3e;',
        currentText: 'Aujourd\'hui',
        monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin',
        'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
        monthNamesShort: ['Jan','Fev','Mar','Avr','Mai','Jun',
        'Jul','Aou','Sep','Oct','Nov','Dec'],
        dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
        dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
        dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
        weekHeader: 'Sm',
        dateFormat: 'dd MM yy',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        minDate: 1,
        maxDate: '+12M +0D',
        numberOfMonths: 1,
        showButtonPanel: false
      };

      $.datepicker.setDefaults($.datepicker.regional['fr']);
      $.datepicker.formatDate( "dd MM yy", new Date() );
      $( "#datepicker" ).datepicker({
        beforeShowDay: function(date){ return [date.getDay() == 0,""]}
      });
    });

    submitButton.addEventListener('click', () => {
      defaultDate = $("#datepicker").datepicker().val();
      getDate = document.getElementById('getDate');
      getDate.value = defaultDate;
      getPeople = document.querySelector('select').value;
      mailSubject.value = '[BRUNCH] - ' + getPeople + ', le ' + getDate.value
    });
  </script>
</div>
